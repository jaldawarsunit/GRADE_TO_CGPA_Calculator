<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CGPA/SGPA Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container py-5">
    <h3 class="text-center mb-4 text-primary">MGM IT 2022-2026</h3>
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 700px;">
      <h1 class="text-center mb-4 text-primary">ðŸŽ“ CGPA/SGPA Calculator</h1>
      <form id="cgpaForm">
        <div class="mb-3">
          <label for="semester" class="form-label">Select Option</label>
          <select id="semester" class="form-select">
            <option value="1">Semester 1 (SGPA)</option>
            <option value="2">Semester 2 (SGPA)</option>
            <option value="3">Semester 3 (SGPA)</option>
            <option value="4">Semester 4 (SGPA)</option>
            <option value="5">Semester 5 (SGPA)</option>
            <option value="6">Semester 6 (SGPA)</option>
            <option value="all">All Semesters (Cumulative CGPA)</option>
            <option value="dall">DSY All Semesters (Cumulative CGPA)</option>
          </select>
        </div>
        <div id="subjects" class="mb-3"></div>
        <button type="button" class="btn btn-primary w-100" onclick="calculateCGPA()">Calculate</button>
      </form>
      <div id="result" class="mt-4 text-center"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
