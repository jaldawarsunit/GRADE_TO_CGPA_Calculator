<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg" style="max-width: 1057px; width: 100%; margin: 100px 0px">
            <h1 class="text-center mb-4">CGPA Calculator</h1>
            <form id="cgpaForm">
                <div class="mb-3">
                    <label for="semester" class="form-label">Select Option</label>
                    <select id="semester" class="form-select">
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                        <option value="3">Semester 3</option>
                        <option value="4">Semester 4</option>
                        <option value="all">All Semesters (Cumulative CGPA)</option>
                    </select>
                </div>
                <div id="subjects" class="mb-3">
                    <!-- Dynamic Subject and Grade Inputs will be added here -->
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="calculateCGPA()">Calculate CGPA</button>
            </form>
            <div id="result" class="mt-4 text-center">
                <!-- CGPA result will be displayed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
